<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Program â€” Rumah IT Al Imam Nafi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .program-card { transition: transform .2s ease, box-shadow .2s ease; border-radius: .75rem; overflow: hidden; }
        .program-card:hover { transform: translateY(-6px); box-shadow: 0 1rem 2rem rgba(0,0,0,.08)!important; }
        .object-cover { object-fit: cover; width: 100%; height: 100%; }
        .badge-soft { background: rgba(25,135,84,.08); color: #198754; border: 1px solid rgba(25,135,84,.12); }
        .feature-list li { margin-bottom: .6rem; }
        .hero { background-color: #f8f9fa; padding: 3.5rem 0; text-align:center; }
        .cta-strip { background: linear-gradient(90deg, rgba(25,135,84,.06), rgba(13,110,253,.03)); border-top: 1px solid rgba(0,0,0,.03); border-bottom: 1px solid rgba(0,0,0,.03); padding: 1.25rem 0; margin-top: 2rem; }
        .pill { border-radius: 999px; padding: .35rem .75rem; font-size: .85rem; }
        .card-icon { width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.25rem;background:#eef; }
        li { list-style: none; }:root{
            --accent: #198754;
            --muted: #6c757d;
            --card-bg: #ffffff;
            --glass: rgba(255,255,255,0.7);
        }
        body {
            background: linear-gradient(180deg,#f8faf9 0%, #ffffff 50%);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        .navbar-brand img { max-height:56px; }
        .hero-news {
            background: linear-gradient(135deg, rgba(25,135,84,.06) 0%, rgba(30,130,76,.02) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            padding: 8.5rem 0 6rem;
            position: relative;
        }
        .hero-card {
            transform: translateY(-3rem);
            border-radius: 16px;
            box-shadow: 0 .75rem 1.5rem rgba(16,24,40,.06);
            overflow: hidden;
        }
        .weird-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 1fr;
            gap: 1.2rem;
        }
        .card-weird {
            background: var(--card-bg);
            border-radius: .8rem;
            overflow: hidden;
            position: relative;
            transition: transform .28s ease, box-shadow .28s ease;
            transform-origin: center;
            border: none;
        }
        .card-weird:hover {
            transform: translateY(-10px) rotate(-1deg);
            box-shadow: 0 1.25rem 2.25rem rgba(16,24,40,.12);
        }
        .card-media {
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .card-media img {
            width: 110%;
            height: 110%;
            object-fit: cover;
            transform: rotate(-2deg) scale(1.05);
            transition: transform .6s ease;
        }
        .card-weird:hover .card-media img { transform: rotate(0deg) scale(1.08); }
        .date-badge {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: var(--accent);
            color: #fff;
            padding: .45rem .6rem;
            border-radius: .6rem;
            font-weight: 700;
            font-size: .85rem;
            box-shadow: 0 .25rem .5rem rgba(0,0,0,.12);
        }
        .tag-pill { font-size:.8rem; padding:.25rem .6rem; border-radius:999px; background:#f1f3f2; color:var(--muted); }
        .span-7 { grid-column: span 7; }
        .span-5 { grid-column: span 5; }
        .span-4 { grid-column: span 4; }
        .span-8 { grid-column: span 8; }
        .span-6 { grid-column: span 6; }
        @media (max-width: 991px) {
            .weird-grid { grid-template-columns: repeat(6, 1fr); }
            .span-7, .span-8 { grid-column: span 6; }
            .span-5, .span-4, .span-6 { grid-column: span 6; }
            .card-media{height: 160px;}
        }
        @media (max-width:575){
            .hero-news{padding-bottom: 4 rem; clip-path: none;}
            .hero-card{transform: translateY(0);}
        }
        .side-panel{
            position: sticky;
            top: 92px;
            align-self: start;
        }
        .fancy-divider{
            height: 1px;
            background: linear-gradient(90deg, bg-transparent, rgba(0,0,0,.86),transparent);
            margin: 1.5rem 0;
        }
        .filter-btn.active{background: var(--accent);color: #fff;border-color: transparent;}
        .read-more{text-decoration: none;font-weight: 600;color: var(--accent);}
    </style>
</head>

</html>
